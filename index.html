<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Roteamento</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<h3>Mapa com Roteamento</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // Coordenadas do ponto de destino
    const destinoLat = -8.047562; // Latitude do destino
    const destinoLng = -34.877;   // Longitude do destino

    // Inicializa o mapa com o centro no destino
    const map = L.map('map').setView([destinoLat, destinoLng], 13);

    // Adiciona o mapa do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Adiciona um marcador no ponto de destino
    L.marker([destinoLat, destinoLng]).addTo(map)
        .bindPopup("Destino")
        .openPopup();

    // Função para iniciar o roteamento quando a localização do usuário for obtida
    function iniciarRoteamento(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        // Adiciona o roteamento com Leaflet Routing Machine
        L.Routing.control({
            waypoints: [
                L.latLng(userLat, userLng), // Localização do usuário
                L.latLng(destinoLat, destinoLng) // Localização do destino
            ],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim()
        }).addTo(map);
    }

    // Função de erro caso a geolocalização falhe
    function erroGeolocalizacao(error) {
        alert("Não foi possível obter a localização: " + error.message);
    }

    // Solicita a localização do usuário
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(iniciarRoteamento, erroGeolocalizacao);
    } else {
        alert("Geolocalização não é suportada pelo seu navegador.");
    }
</script>

</body>
</html>
